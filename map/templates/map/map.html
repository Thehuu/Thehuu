{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/map.css' %}">

    <!-- Google Maps API -->
    <script loading="async" defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB70gmFRPkKiVCMMyi1gwz19_GtHhywyE0&libraries=places"></script>
    <script src="{% static 'js/map.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="height: 30px">
        <a class="navbar-brand" href="#">Map</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Map</h1>
        <div id="map" style="height: 500px;" class="mb-4"></div>
        <div class="form-group mt-3">
            <input type="text" id="autocomplete" class="form-control" placeholder="Search for a place">
        </div>
        <button class="btn btn-primary mt-2" onclick="getCurrentLocation()">Get Current Location</button>
        <h2>Report Location</h2>
        <div class="btn-group mb-4" role="group">
            <button class="btn btn-primary" onclick="showReportOptions()">Report</button>
        </div>

        <div id="report-options" style="display: none;">
            <button class="btn btn-primary" onclick="showForm('relief')">Relief</button>
            <button class="btn btn-danger" onclick="showForm('accident')">Accident</button>
        </div>

        <div class="container-map">
            <div id="map"></div>
            <div class="form-container" id="report-form">
                <!-- Nội dung form báo cáo -->
            </div>
        </div>

        <script>
        function showReportOptions() {
            document.getElementById('report-options').style.display = 'block';
        }

        function showForm(type) {
            document.getElementById('report-form').style.display = 'block';
            document.getElementById('report-type').value = type;
            document.getElementById('map').style.flex = '0 0 70%';
        }
        </script>
    </div>
</body>
</html>
